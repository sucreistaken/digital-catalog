services:
  # App (Frontend + Backend in one)
  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "5173:3001"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/fabrikaa
      - PORT=3001
    volumes:
      - ./server/uploads:/app/uploads
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:
